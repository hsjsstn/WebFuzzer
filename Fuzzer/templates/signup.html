<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 - Web Fuzzer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='header.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  {% include 'header.html' %}

  <div class="container mt-10">
    <h2>회원가입</h2>

    <form action="{{ url_for('signup') }}" method="POST">
      <label for="name">이름</label>
      <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>

      <label for="email">이메일 (아이디)</label>
      <input type="text" id="email" name="email" placeholder="이메일을 입력하세요" required>

      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>

      <label for="confirm">비밀번호 확인</label>
      <input type="password" id="confirm" name="confirm" placeholder="비밀번호를 다시 입력하세요" required>
      <br>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="color: #ff7070; padding-left: 1rem;">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

      <div class="text-center">
        <button type="submit" class="btn px-4 py-2 mt-2">회원가입</button>
      </div>
    </form>
  </div>

  {% include 'footer.html' %}
</body>
</html>
