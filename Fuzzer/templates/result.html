<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Web Fuzzer - 결과</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='header.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='result.css') }}">
</head>
<body>
    {% include 'header.html' %}

  <h2>퍼징 결과</h2>
  <div class="button-row">
    <a href="{{ url_for('download_pdf') }}">
      <button class="btn-download">PDF 리포트 다운로드</button>
    </a>
    <a href="{{ url_for('download_logs') }}">
      <button class="btn-download">로그 TXT 파일 다운로드</button>
    </a>
  </div>
  <h2>발견된 취약점</h2>
  {% if vulnerabilities %}
  <table>
    <thead>
      <tr>
        <th>대상 URL</th>
        <th>취약점 유형</th>
        <th>페이로드</th>
      </tr>
    </thead>
    <tbody>
      {% for v in vulnerabilities %}
        <tr>
          <td>{{ v.form }}</td>
          <td>{{ v.type }}</td>
          <td>{{ v.payload }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
    <p style="text-align:center; color:#aaa;">발견된 취약점이 없습니다.</p>
  {% endif %}

  {% include 'footer.html' %}
</body>
</html>
