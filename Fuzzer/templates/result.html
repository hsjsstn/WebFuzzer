<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Web Fuzzer - 결과</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #222;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #444;
    }

    th {
      background: #333;
    }

    .btn-download {
      display: block;
      margin: 2rem auto;
      padding: 0.75rem 1.5rem;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-download:hover {
      background-color: #6366f1;
    }
  </style>
</head>
<body>
  <h1>✅ 퍼징 결과</h1>
  <a href="{{ url_for('download') }}">
    <button class="btn-download">📄 PDF 리포트 다운로드</button>
  </a>
  <h2>🛡️ 발견된 취약점</h2>
  {% if vulnerabilities %}
  <table>
    <thead>
      <tr>
        <th>대상 URL</th>
        <th>취약점 유형</th>
        <th>페이로드</th>
      </tr>
    </thead>
    <tbody>
      {% for v in vulnerabilities %}
        <tr>
          <td>{{ v.form }}</td>
          <td>{{ v.type }}</td>
          <td>{{ v.payload }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
    <p style="text-align:center; color:#aaa;">🔍 발견된 취약점이 없습니다.</p>
  {% endif %}

  
</body>
</html>
