<!-- templates/home.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Web Fuzzer Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Web Fuzzer</h1>
    <form action="{{ url_for('loading') }}" method="post">
        <input type="text" name="target_url" placeholder="크롤링할 URL 입력" required>
        <input type="text" name="max_depth" placeholder="크롤링 깊이 입력" min="1" required>
        <button type="submit">크롤링 시작</button>
    </form>
</body>
</html>
