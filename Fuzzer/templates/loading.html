<html lang="ko"><head>
  <meta charset="UTF-8">
  <title>Web Fuzzer - 진행 중</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='header.css') }}">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      padding: 2rem 15%;
      margin-top: 100px !important;
    }

    h1 {
      text-align: center !important;
      margin-bottom: 1rem !important;
      font-size: 1.8rem !important; 
      font-weight: bold !important;
    }

    h2 {
      margin-top: 2rem !important;
      margin-bottom: 1rem !important;
      font-size: 1.4rem !important; 
      font-weight: bold !important;
    }

    .progress-bar {
      width: 100%;
      background: #444;
      border-radius: 8px;
      overflow: hidden;
      height: 20px;
      margin-bottom: 1rem;
    }

    .progress {
      width: 0%;
      background: #4f46e5;
      height: 100%;
      transition: width 0.4s ease-in-out;
    }

    @keyframes loading {
      0% { width: 0%; }
      50% { width: 80%; }
      100% { width: 0%; }
    }

    .log, .urls {
      background: #222;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      max-height: 500px;
      overflow-y: auto;
    }

    .log pre, .urls ul {
      margin: 0;
    }

    .urls li {
      font-size: 0.9rem;
      padding: 2px 0;
    }

    #to-result-btn {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #ccc; /* 비활성화 기본 색 */
      color: #666;
      cursor: not-allowed;
    }

    #to-result-btn:disabled {
      background-color: #ccc;
      color: #666;
      cursor: not-allowed;
      pointer-events: none; /* 🔒 hover, click 완전 차단 */
      box-shadow: none;
      transform: none;
    }

    #to-result-btn:disabled:hover {
      background-color: #ccc; /* hover 효과 없애기 */
    }

    #to-result-btn.active {
      background-color: #4f46e5; /* 활성화 색  */
      color: white;
      cursor: pointer;
    }

    #to-result-btn.active:hover {
      background-color: #6366f1;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(79, 70, 229, 0.6);
    }
  </style>
</head>
<body>
    {% include 'header.html' %}
    <div class="main"> 
      <h1>퍼징 진행 중...</h1>
    <!-- 
      <div class="progress-bar">
        <div class="progress" id="progress-bar"></div>
      </div>
      <p id="progress-text" style="text-align:center;">0%</p> -->

      <h2>로그</h2>
      <div class="log">
        <pre id="log-area"></pre>
      </div>
    </div>
    

  <div style="text-align: center; margin-top: 2rem;">
    <form id="result-form" action="" method="get">
      <button type="submit" id="to-result-btn" class="btn-download" disabled>
        결과 페이지로 이동 →
      </button>
    </form>
  </div>

  {% include 'footer.html' %}
<script>
  function checkLogs() {
    const btn = document.getElementById("to-result-btn");
    const form = document.getElementById("result-form");
    
    fetch("/logs")
      .then(res => res.json())
      .then(data => {
        console.log("로그 응답 데이터:", data); // ✅ 콘솔 확인용
        console.log("result_id 값:", data.result_id); // 🔍 result_id만
        
        const logArea = document.getElementById("log-area");
        logArea.textContent = data.logs;
        logArea.scrollTop = logArea.scrollHeight;

        if (data.done && data.result_hash) {
          btn.disabled = false;
          btn.classList.add("active");
          form.action = `/result/${data.result_hash}`;  // ✅ 여기서 form action 지정
        } else {
          btn.disabled = true;
          btn.classList.remove("active");
          setTimeout(checkLogs, 1500);
        }
      })
      .catch(err => console.error("로그 가져오기 실패:", err));
  }

  checkLogs();

  setInterval(() => {
    fetch("/logs")
      .then(res => res.json())
      .then(data => {
        const logArea = document.getElementById("log-area");
        logArea.textContent = data.logs;
        logArea.scrollTop = logArea.scrollHeight;
      });
  }, 1000);
</script>
  </body>
</html>
