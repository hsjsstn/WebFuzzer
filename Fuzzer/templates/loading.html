<html lang="ko"><head>
  <meta charset="UTF-8">
  <title>Web Fuzzer - 진행 중</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='header.css') }}">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      padding: 2rem 15%;
      margin-top: 100px !important;
    }

    h1 {
      text-align: center !important;
      margin-bottom: 1rem !important;
      font-size: 1.8rem !important; 
      font-weight: bold !important;
    }

    h2 {
      margin-bottom: 1rem !important;
      font-size: 1.4rem !important; 
      font-weight: bold !important;
    }

    .progress-bar {
      width: 100%;
      background: #444;
      border-radius: 8px;
      overflow: hidden;
      height: 20px;
      margin-bottom: 1rem;
    }

    .progress {
      width: 0%;
      background: #4f46e5;
      height: 100%;
      transition: width 0.4s ease-in-out;
    }

    @keyframes loading {
      0% { width: 0%; }
      50% { width: 80%; }
      100% { width: 0%; }
    }

    .log, .urls {
      background: #222;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      max-height: 500px;
      overflow-y: auto;
    }

    h2 {
      margin-top: 2rem !important;
      margin-bottom: 0.5rem !important;
    }

    .log pre, .urls ul {
      margin: 0;
    }

    .urls li {
      font-size: 0.9rem;
      padding: 2px 0;
    }

    #to-result-btn {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #ccc; /* 비활성화 기본 색 */
      color: #666;
      cursor: not-allowed;
    }

    #to-result-btn.active {
      background-color: #4f46e5; /* 활성화 색  */
      color: white;
      cursor: pointer;
    }

    #to-result-btn.active:hover {
      background-color: #6366f1;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(79, 70, 229, 0.6);
    }
  </style>
</head>
<body>
    {% include 'header.html' %}
    
    <h1>퍼징 진행 중...</h1>
<!-- 
  <div class="progress-bar">
    <div class="progress" id="progress-bar"></div>
  </div>
  <p id="progress-text" style="text-align:center;">0%</p> -->

  <h2>로그</h2>
  <div class="log">
    <pre id="log-area">
</pre>
  </div>

  <div style="text-align: center; margin-top: 2rem;">
    <form action="/result" method="get">
      <button type="submit" id="to-result-btn" class="active">
        결과 페이지로 이동 →
      </button>
    </form>
  </div>

  {% include 'footer.html' %}
  <script>
    function checkLogs() {
        fetch("/logs")
            .then(res => res.json())
            .then(data => {
                document.getElementById("log-area").textContent = data.logs;

                console.log("Log status: ", data.done);

                if (data.done) {
                    const btn = document.getElementById("to-result-btn");
                    btn.disabled = false;
                    btn.classList.add("active");

                    btn.addEventListener("click", function () {
                        window.location.href = "/result";
                    });
                } else {
                    setTimeout(checkLogs, 1500);
                }
            })
            .catch(err => console.error("로그 가져오기 실패:", err));
    }

        checkLogs();

    let percent = 0;
    
    function updateProgress() {
      fetch("/logs")
        .then(response => response.json())
        .then(data => {
          const logArea = document.querySelector(".log pre");
          logArea.textContent = data.logs;
          logArea.scrollTop = logArea.scrollHeight;  // 항상 최신 위치로 스크롤
    
          // 진행도 계산은 임시로 랜덤하게
          // if (percent < 100) {
          //   percent += Math.floor(Math.random() * 5) + 1;
          //   percent = Math.min(percent, 100);
          //   document.getElementById("progress-bar").style.width = percent + "%";
          //   document.getElementById("progress-text").textContent = percent + "%";
          // }
        });
    }
    
    setInterval(updateProgress, 1000);  // 1.0초마다 체크

    </script>

</body></html>
