<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Web Fuzzer - ÏßÑÌñâ Ï§ë</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .progress-bar {
      width: 100%;
      background: #444;
      border-radius: 8px;
      overflow: hidden;
      height: 20px;
      margin-bottom: 1rem;
    }

    .progress {
      width: 0%;
      background: #4f46e5;
      height: 100%;
      transition: width 0.4s ease-in-out;
    }

    @keyframes loading {
      0% { width: 0%; }
      50% { width: 80%; }
      100% { width: 0%; }
    }

    .log, .urls {
      background: #222;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      max-height: 200px;
      overflow-y: auto;
    }

    h2 {
      margin-top: 2rem;
      margin-bottom: 0.5rem;
    }

    .log pre, .urls ul {
      margin: 0;
    }

    .urls li {
      font-size: 0.9rem;
      padding: 2px 0;
    }
  </style>
</head>
<body>
  <h1>‚öôÔ∏è ÌçºÏßï ÏßÑÌñâ Ï§ë...</h1>

  <div class="progress-bar">
    <div class="progress" id="progress-bar"></div>
  </div>
  <p id="progress-text" style="text-align:center;">0%</p>
  
  

  <h2>üìÑ Î°úÍ∑∏</h2>
  <div class="log">
    <pre id="log-area">Î°úÎî© Ï§ë...</pre>
  </div>

  <div style="text-align: center; margin-top: 2rem;">
    <form action="{{ url_for('result') }}" method="get">
      <button type="submit" style="padding: 0.6rem 1.2rem; font-size: 1rem; border: none; border-radius: 8px; background: #4f46e5; color: white; cursor: pointer;">
        Í≤∞Í≥º ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô ‚Üí
      </button>
    </form>
  </div>
  <script>
    let percent = 0;
    const bar = document.getElementById('progress-bar');
    const text = document.getElementById('progress-text');
    const logArea = document.getElementById('log-area');
    
    function updateProgress() {
      if (percent < 100) {
        percent += Math.floor(Math.random() * 5) + 1;
        percent = Math.min(percent, 100);
        bar.style.width = percent + "%";
        text.textContent = percent + "%";
      }
    }
    
    function updateLogs() {
      fetch("/logs")
        .then(res => res.json())
        .then(data => {
          logArea.textContent = data.logs.join('');
          logArea.scrollTop = logArea.scrollHeight;
        });
    }
    
    setInterval(updateProgress, 500);
    setInterval(updateLogs, 2000);
    updateLogs();
  </script>
</body>
</html>
